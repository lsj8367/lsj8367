<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#getWeatherForcast').click(function(){
            //var city = $('#city').val();
            var lon = '127.17755';
            var lat = '37.234169';
            var key = '14a714a917aa868ad47fd947ada9e1f2';
            $.ajax({
                url: 'http://api.openweathermap.org/data/2.5/weather',
                dataType: 'json',
                type: 'GET',
                //data: {q:city, appid : key, units: 'metric'},
                data: {lat : lat, lon : lon, appid : key},
                success:function(data){
                    console.log(data);
                    var wf = '';
                    $.each(data.weather, function(index, val){
                        // wf='<p><b>' + data.name + '</b></p>' +
                        // data.main.temp+'&deg;C' + ' | ' + val.main + ',' + val.description;
                        wf = data.name

                    });
                        $('#showWeatherForcast').html(wf);
                },
                error:function(){
                    console.log('에러');
                }

            });
        });
    });
</script>
<body>
<input type="text" id="city">
<input type="button" id="getWeatherForcast" value="전송">
<div id="showWeatherForcast">

</div>
</body>
</html>
